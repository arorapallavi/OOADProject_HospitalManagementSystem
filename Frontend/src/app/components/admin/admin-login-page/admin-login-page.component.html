

            <div class="card-body px-4 py-5 px-md-5">

                <h1>Admin SignIn</h1>


                <div class="form-outline mb-4">
                  <input type="email" [(ngModel)]="email" class="form-control" />
                  <label class="form-label" [(ngModel)]="email">Email address</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="password" [(ngModel)]="password" class="form-control" />
                  <label class="form-label" [(ngModel)]="password">Password</label>
                </div>


                <button (click)="signIn()" class="btn btn-primary btn-block mb-4">
                  SignIn
                </button>

            </div>
